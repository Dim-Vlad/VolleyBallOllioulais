<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite - Président</title>
    <link rel="icon" href="/images/favicon-36x36.png" type="image/x-icon">
    <link rel="stylesheet" href="/vCard/vCard-President.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMlCEJ/3paNdF+qwD5i3e/CpPhe/ZSB1vZ6df6P" crossorigin="anonymous">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="container">
        <div class="couverture">
            <img src="/images/LogoVBO.png" alt="couverture">
        </div>

        <div class="card-container">
            <div class="card">
                <h1>Président</h1>
                <h2>Volley-Ball Ollioulais</h2>
                <div class="name">
                    <p>GARRIGUES Dimitri</p>
                </div>
                <div class="postadress">
                    <img src="/images/icones/Envelope-Letter.png" alt="lettre">
                    <p>34 Allée des Bleuets<br>83190 Ollioules</p>
                </div>
                <div class="contact-info">
                    <img src="/images/icones/Email.png" alt="mail">
                    <p>dimitrigarrigues@gmail.com</p>
                    <a class="btn" href="mailto:dimitrigarrigues@gmail.com">Mail</a>
                </div>
                <div class="contact-info">
                    <img src="/images/icones/Phone.png" alt="Téléphone">
                    <p>06 03 89 19 71</p>
                    <a class="btn" href="tel:+33603891971">Mobile</a>
                </div>
                <div class="dl">
                    <a class="btn" href="/vCard/President-VBO.vcf" download="President-VBO.vcf">Télécharger le contact</a>
                </div>
                <div class="qr-code">
                    <h2>Scannez le QR code</h2>
                    <img src="/vCard/qr-code-president.png" alt="QR Code">
                </div>
            </div>

            <div class="social-links">
                <h2>Nos réseaux</h2>
                <div class="Instagram">
                    <img src="/images/icones/Instagram.png" alt="Instagram">
                    <a href="https://www.instagram.com/volley.ball.ollioulais/" target="_blank" aria-label="Instagram Profile">Instagram</a>
                </div>
                <div class="Facebook">
                    <img src="/images/icones/Facebook.png" alt="Facebook">
                    <a href="https://www.facebook.com/volley.vbollioulais" target="_blank" aria-label="Facebook Profile">Facebook</a>
                </div>
                <div class="Discord">
                    <img src="/images/icones/Discord.png" alt="Discord">
                    <a href="https://discord.gg/7zTGhuM7t6" target="_blank" aria-label="Discord Profile">Discord</a>
                </div>
                <div class="YouTube">
                    <img src="/images/icones/Youtube.png" alt="YouTube">
                    <a href="https://www.youtube.com/@VolleyBallOllioulais" target="_blank" aria-label="YouTube Profile">YouTube</a>
                </div>
                <div class="retour">
                    <a href="/pages/leClub/staff.html" aria-label="retour home">
                        <img src="/images/icones/Return.png" alt="flêche retour">
                        Retour
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
