<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/leClub/stage2.css" rel="stylesheet">
    <title>Stages vacances - VBO</title>
    <link rel="icon" href="/images/favicon-36x36.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="menu"></div>
    <div id="content">
        <div class="header-content">
            <img class="logo-club" src="/images/LogoVBO.png" alt="Logo du club" class="club-logo">
            <div class="text-content">
                <h1>Stage vacances<br>Toussaint</h1>
            </div>
            <div class="affiche">
                <img src="/images/Affiche-Stage-Toussain.png" alt="Affiche-Stage-Toussain">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="formulaire">
            <iframe class="iframe-form" data-tally-src="https://tally.so/embed/wgZgKP?dynamicHeight=1" loading="lazy" width="100%" height="1530" title="Formulaire de pré-inscription"></iframe>
            <script>var d=document,w="https://tally.so/widgets/embed.js",v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};if("undefined"!=typeof Tally){v();}else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w;s.onload=v;s.onerror=v;d.body.appendChild(s);}</script>
        </div>

        <div class="block">
            <div class="dl">
                <h2>Documents à télécharger</h2>
                <ul class="ul">
                    <li class="liens"><a class="telecharg" href="/documents/stage/Allergenes-et-Alimentations.pdf" target="_blank">1 - Alergènes</a></li>
                    <li class="liens"><a class="telecharg" href="/documents/stage/Informations-et-inscriptions-stage(parents).pdf" target="_blank">2 - Fiche de renseigements</a></li>
                    <li class="liens"><a class="telecharg" href="/documents/stage/Autorisation-parentale-Stage.pdf" target="_blank">3 - Autorisation parentale</a></li>
                </ul>
            </div>
            <div class="upload-container">
                <form id="photo-form" enctype="multipart/form-data" method="post" action="/php/send_mail_stage.php">
                    <input type="file" id="photo-upload" name="photos[]" accept="image/*" multiple style="display: none;">
                    <label for="photo-upload" class="btn">1 . Sélectionner les fichiers</label>
                    <p style="color: var(--secondary-color);">-</p>
                    <input type="submit" value="2 . Envoyer" class="btn">
                </form>
                <div id="thumbnails" class="thumbnail-container"></div>
            </div>
            <div class="pay">
                <h2>Paiement stage</h2>            
                <a class="btn" href="/pages/404.html">Paiement HelloAsso</a>
                <!-- https://www.helloasso.com/associations/volley-ball-ollioulais/evenements/stage-vacances-vbo-toussaint-2024 -->
                <p class="paiement">Les paiements ne seront possibles qu'une fois le nombre de stagiaires atteint.</p>    
            </div>
            <div class="video">
                <h2>Stage Toussaint 2023</h2>
                <iframe class="iframe" width="500" height="315" src="https://www.youtube.com/embed/mmMkHptmrcY?si=I6ombafuquENZ5Rs" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="/js/main.js"></script>
    <script src="/js/stage.js"></script>
    <script>
        loadHTML('/commun/menu.html', 'menu');
        loadHTML('/commun/footer.html', 'footer');

        document.getElementById('photo-upload').addEventListener('change', function () {
            const thumbnailsDiv = document.getElementById('thumbnails');
            thumbnailsDiv.innerHTML = ""; // Vide le conteneur de miniatures existant

            const fileList = this.files;
            if (fileList.length > 0) {
                for (const file of fileList) {
                    const reader = new FileReader();
                
                    reader.onload = function (e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('thumbnail');
                        thumbnailsDiv.appendChild(img);
                    };
                
                    reader.readAsDataURL(file); // Lit le fichier et affiche son contenu
                }
            }
        });

        document.getElementById('photo-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const formData = new FormData(this);

            // Envoyer la requête POST avec fetch
            fetch('/php/send_mail_stage.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur réseau lors de l\'envoi des fichiers');
                }
                return response.text();
            })
            .then(data => {
                // Si la réponse est correcte, affiche un message d'alerte
                alert('Vos fichier ont été envoyé avec succès !');
            })
            .catch(error => {
                // Si une erreur survient, affiche un message d'erreur
                alert('Une erreur est survenue lors de l\'envoi de fichiers.');
                console.error('Erreur:', error);
            });
        });
    </script>
</body>
</html>
