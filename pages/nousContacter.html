<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous contacter - VBO</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/nousContacter.css">
    <link rel="icon" href="/images/favicon-36x36.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="menu"></div>
    <div id="content">
        <div class="header-content">
            <img class="logo-club" src="/images/LogoVBO.png" alt="Logo du club" class="club-logo">
            <div class="text-content">
                <h1>Nous contacter</h1>
                <p>Vous pouvez prendre contact avec nous en remplissant ce formulaire. </br>
                Pour venir nous voir, suivez les liens ci-dessous</p>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="form-map-wrapper">
            <div class="form-container">
                <form id="contact-form" action="/php/send_mail_contact.php" method="post">
                    <div class="row">
                        <div class="col-25">
                        <label for="fname">Nom</label>
                        </div>
                            <div class="col-75">
                            <input type="text" id="fname" name="lastname" placeholder="Mon nom.." required>
                            </div>
                    </div>
                        <div class="row">
                            <div class="col-25">
                            <label for="lname">Prénom</label>
                            </div>
                                <div class="col-75">
                                    <input type="text" id="lname" name="firstname" placeholder="Mon prénom.." required>
                                </div>
                        </div>
                    <div class="row">
                        <div class="col-25">
                        <label for="mail">E-mail</label>
                        </div>
                            <div class="col-75">
                                <input type="email" id="mail" name="mail" placeholder="ex: mon.mail@mail.com" required>
                            </div>
                    </div>
                    <div class="row">
                    <div class="col-25">
                        <label for="subject">Sujet</label>
                    </div>
                        <div class="col-75">
                            <textarea id="subject" name="subject" placeholder="Texte.." style="height:200px" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Envoyer">
                    </div>
                </form>

            </div>
            <!----- Map ------->
            <div class="map-container">
                <iframe title="maps" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5822.942177210254!2d5.846950039566753!3d43.13663599912857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1722042914782!5m2!1sfr!2sfr" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            </div>
        </div>

        <!----- Adresses ------->
        <div class="addresses">
            <h2>Nos adresses</h2>
            <ul>
                <li><a href="https://maps.google.com?q=43.1349214017089, 5.851102098681409" target="_blank">Siège social</a></li>
                <li><a href="https://maps.google.com?q=43.13496054830499, 5.852700695084725" target="_blank">Parking Gymnase Piemontesi</a></li>
                <li><a href="https://maps.google.com?q=43.13981669634135, 5.844410150436129" target="_blank">Gymnase Vallon</a></li>
            </ul>
        </div>
    </div>

    <div id="footer"></div>

    <script src="/js/main.js"></script>
    <script>
        loadHTML('/commun/menu.html', 'menu');
        loadHTML('/commun/footer.html', 'footer');
    </script>
</body>
</html>
