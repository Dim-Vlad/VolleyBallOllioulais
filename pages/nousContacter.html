<body formulaire-contact">
    <div id="menu"></div>
    <div id="content">
        <!-- Contenu de la galerie ici -->
        <h1>Nous contacter</h1>
        <p>Des questions, des remarque, vous pouvez nous contacter facilement en complétant le formulaire.</p>
    </div>
<!---------- CONTAINER CONTAINER ----------------->
<div class="content-container">   
    <!-----Formulaire ------->
    <div class="form-container">
        <form action="/action_page.php">
            <div class="row">
            <div class="col-25">
                <label for="fname">Nom</label>
            </div>
            <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Mon nom..">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="lname">Prénom</label>
            </div>
            <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Mon prénom..">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="mail">E-mail</label>
            </div>
            <div class="col-75">
            <input type="text"  id="mail" name="mail" placeholder="ex: mon.mail@mail.com">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="subject">Sujet</label>
            </div>
            <div class="col-75">
                <textarea id="subject" name="subject" placeholder="Texte.." style="height:200px"></textarea>
            </div>
            </div>
            <div class="row">
            <input type="submit" value="Envoyer">
            </div>
        </form>
    </div>
</div>
