<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique - VBO</title>
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/boutique.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon-36x36.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="menu"></div>
    <div id="content">
        <div class="header-content">
            <img class="logo-club" src="/images/LogoVBO.png" alt="Logo du club" class="club-logo">
            <div class="text-content">
                <h1>Boutique</h1>
                <p>En lien direct avec notre partenaire textile 'GAME' et </br> 
                    grâce à helloAsso, nous vous proposons cette boutique aux couleurs du club.</p>
            </div>
        </div>
    </div>

    <h2>Articles en vedette</h2>
    <section class="main">        
        <div class="wrap" role="button" tabindex="0" onclick="openModal('Pack Compétition', '/images/boutique/Pack-Competition.jpg')" onKeyPress="if(event.key === 'Enter') openModal('Pack Compétition', '/images/boutique/Pack-Competition.jpg')">
            <div class="item">
                <p></p>
                <img src="/images/boutique/Pack-Competition.jpg" alt="article1">                                
            </div>
        </div>
        <div class="wrap" role="button" tabindex="0" onclick="openModal('Pack Evolution', '/images/boutique/Pack-Evolution.jpg')" onKeyPress="if(event.key === 'Enter') openModal('Pack Evolution', '/images/boutique/Pack-Evolution.jpg')">
            <div class="item">
                <p></p>
                <img src="/images/boutique/Pack-Evolution.jpg" alt="article1">                                
            </div>
        </div>
        <div class="wrap" role="button" tabindex="0" onclick="openModal('Genouillères TOKYO', '/images/boutique/Genouilleres.jpg')" onKeyPress="if(event.key === 'Enter') openModal('Genouillères TOKYO', '/images/boutique/Genouilleres.jpg')">
            <div class="item">
                <p></p>
                <img src="/images/boutique/Genouilleres.jpg" alt="article1">                                
            </div>
        </div>
    </section>
    
    <iframe title="module helloasso" id="haWidget" src="https://www.helloasso.com/associations/volley-ball-ollioulais/boutiques/boutique-vbo/widget" 
    style="width: 100%; height: 3150px; border: none;">
    </iframe>

    <div id="infoModal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span
                class="close"
                role="button"
                tabindex="0"
                onclick="closeModal()"
                onkeypress="if(event.key === 'Enter') closeModal()"
            >
                &times;
            </span>
            <h2 id="modal-title">Détails de l'équipe</h2>
            <img id="modal-image" src="" alt="img boutique" style="width: 100%; border-radius: 10px;">
            <p id="modal-body"></p>
            <p style="color: var(--bg-dark);"></p>
        </div>
    </div>

    <div id="footer"></div>

    <script src="/js/main.js"></script>
    <script src="/js/boutique.js"></script>
    <script>
        loadHTML('/commun/menu.html', 'menu');
        loadHTML('/commun/footer.html', 'footer');
    </script>
</body>
</html>
