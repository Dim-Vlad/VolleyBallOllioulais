<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/stage.css" rel="stylesheet">
    <title>Stages vacances - VBO</title>
    <link rel="icon" href="/images/favicon-36x36.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="menu"></div>
    <div id="content">
        <div class="header-content">
            <img class="logo-club" src="/images/LogoVBO.png" alt="Logo du club" class="club-logo">
            <div class="text-content">
                <h1>Stages vacances<br>Toussaint</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <form action="/php/send_mail_stage.php" method="post" enctype="multipart/form-data">
            <h2>Formulaire de pré-inscription</h2>
            <div class="form-group">
                <label for="nomStagiaire">Nom du stagiaire</label>
                <input type="text" id="nomStagiaire" name="nomStagiaire" placeholder="Nom du stagiaire" required>
            </div>
            <div class="form-group">
                <label for="prenomStagiaire">Prénom du stagiaire</label>
                <input type="text" id="prenomStagiaire" name="prenomStagiaire" placeholder="Prénom du stagiaire" required>
            </div>
            <div class="form-group">
                <label for="categorie">Catégorie</label>
                <select id="categorie" name="categorie" required>
                    <option value="" disabled selected>Catégorie</option>
                    <option value="M13">M13</option>
                    <option value="M15">M15</option>
                    <option value="M18">M18</option>
                    <option value="M21">M21</option>
                </select>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <div class="check">
                    <input type="radio" id="masculin" name="genre" value="Masculin" required>
                    <label for="masculin">Masculin</label>
                    <input type="radio" id="feminin" name="genre" value="Féminin" required>
                    <label for="feminin">Féminin</label>
                </div>
            </div>
            <div class="form-group">
                <label for="licencieOui">Licencié VBO</label>
                <div class="check">
                    <input type="radio" id="licencieOui" name="licencieVBO" value="Oui" required>
                    <label for="licencieOui">Oui</label>
                    <input type="radio" id="licencieNon" name="licencieVBO" value="Non" required>
                    <label for="licencieNon">Non</label>
                </div>
            </div>
            <div class="form-group">
                <label for="nomResponsable">Nom et prénom du responsable</label>
                <input type="text" id="nomResponsable" name="nomResponsable" placeholder="NOM et Prénom du responsable" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Mail du responsable" required>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Téléphone du responsable" required>
            </div>
            <div class="form-group">
                <label for="fichier">Envoi de fichier</label>
                <input type="file" id="fichier" name="fichier" required>
            </div>
            <div class="form-group">
                <button class="btn" type="submit">Envoyer le formulaire</button>
            </div>
        </form>

        <div class="block">
            <div class="dl">
                <h2>Documents à télécharger</h2>
                <ul class="ul">
                    <ul class="liens"><a class="telecharg" href="/documents/stage/Allergenes-et-Alimentations.pdf" target="_blank">Alergènes</a></ul>
                    <ul class="liens"><a class="telecharg" href="/documents/stage/Informations-et-inscriptions-stage.pdf" target="_blank">Fiche de renseigements</a></ul>
                    <ul class="liens"><a class="telecharg" href="/documents/stage/Autorisation-parentale-Stage.pdf" target="_blank">Autorisation parentale</a></ul>
                </ul>
            </div>

            <div class="pay">
                <h2>Paiement stage</h2>            
                <a class="btn" href="/pages/404.html">Paiement HelloAsso</a>
                <!-- https://www.helloasso.com/associations/volley-ball-ollioulais/evenements/stage-vacances-vbo-toussaint-2024 -->
                <p class="paiement">Les paiements ne seront possibles qu'une fois le nombre de stagiaires atteint.</p>    
            </div>
            
        </div>
    </div>

    <div id="footer"></div>

    <script src="/js/main.js"></script>
    <script>
        loadHTML('/commun/menu.html', 'menu');
        loadHTML('/commun/footer.html', 'footer');
    </script>
</body>
</html>
