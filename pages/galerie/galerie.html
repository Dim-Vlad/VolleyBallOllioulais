    <script>
        loadHTML('/commun/menu.html', 'menu');

        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            for (let slide of slides) {
                slide.style.display = 'none';
            }
            slides[currentIndex].style.display = 'block';
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentIndex);
        });

        document.getElementById('photo-upload').addEventListener('change', function () {
            const thumbnailsDiv = document.getElementById('thumbnails');
            thumbnailsDiv.innerHTML = ""; // Vide le conteneur de miniatures existant

            const fileList = this.files;
            if (fileList.length > 0) {
                for (const file of fileList) {
                    const reader = new FileReader();
                
                    reader.onload = function (e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('thumbnail');
                        thumbnailsDiv.appendChild(img);
                    };
                
                    reader.readAsDataURL(file); // Lit le fichier et affiche son contenu
                }
            }
        });

        document.getElementById('photo-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Empêche le rechargement de la page

            const formData = new FormData(this);

            // Envoyer la requête POST avec fetch
            fetch('/php/send_mail_galerie.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erreur réseau lors de l\'envoi de l\'email');
                }
                return response.text();
            })
            .then(data => {
                // Si la réponse est correcte, affiche un message d'alerte
                alert('Votre email a été envoyé avec succès !');
            })
            .catch(error => {
                // Si une erreur survient, affiche un message d'erreur
                alert('Une erreur est survenue lors de l\'envoi de votre email.');
                console.error('Erreur:', error);
            });
        });

    </script>
