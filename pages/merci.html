        <script>
            window.onload = function() {
                var duration = 5 * 1000; // 5 secondes
                var animationEnd = Date.now() + duration;
                var colors = ['#bb0000', '#ffffff', '#00bb00', '#0000bb'];
        
                (function frame() {
                    confetti({
                        particleCount: 5,
                        angle: 60,
                        spread: 55,
                        origin: { x: 0 },
                        colors: colors
                    });
        
                    confetti({
                        particleCount: 5,
                        angle: 120,
                        spread: 55,
                        origin: { x: 1 },
                        colors: colors
                    });
        
                    if (Date.now() < animationEnd) {
                        requestAnimationFrame(frame);
                    }
                })();
            };
        </script>
