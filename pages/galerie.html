<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="menu"></div>
    <div id="content">
        <div class="header-content">
            <img class="logo-club" src="/images/LogoVBO.png" alt="Logo du club" class="club-logo">
            <div class="text-content">
                <h1>Galerie</h1>
                <p>Vous pouvez nous partager vos photos pour qu'elles soient ensuite publiées sur nos réseaux.</p>

    </div>
    
    <div class="upload-container">
        <form id="photo-form" enctype="multipart/form-data" method="post">
            <input type="file" id="photo-upload" accept="image/*" multiple style="display: none;">
            <label for="photo-upload" class="btn">Selectioner des Photos</label>
            <button type="button" id="send-email" class="btn">Envoyer par Email</button>
        </form>
        <div id="thumbnails" class="thumbnail-container"></div> <!-- Conteneur pour les miniatures -->
    </div>

    <!-- Carrousel d'images -->
    <h2>Images à la une</h2>
        <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="/images/ImageEntrainement.jpg" alt="img 1">
            </div>
            <div class="carousel-item">
                <img src="/images/ImageMatch.jpg" alt="img 2">
            </div>
            <div class="carousel-item">
                <img src="/images/mainCercle.jpg" alt="img 3">
            </div>
            <div class="carousel-item">
                <img src="/images/ImageEntrainement.jpg" alt="img 1">
            </div>
            <div class="carousel-item">
                <img src="/images/ImageMatch.jpg" alt="img 2">
            </div>
            <div class="carousel-item">
                <img src="/images/mainCercle.jpg" alt="img 3">
            </div>
        </div>
        <button class="carousel-control-prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control-next" onclick="nextSlide()">&#10095;</button>
    </div>
    
    <h2>D'autres photos</h2>    
        
    <!-- Dossier Saison 2024-2025 -->
    <div class="photo-gallery">
        <h3>Saison 2024-2025</h3>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="/images/ImageEntrainement.jpg" alt="img 1">
            </div>
            <div class="gallery-item">
                <img src="/images/ImageMatch.jpg" alt="img 2">
            </div>
            <div class="gallery-item">
                <img src="/images/mainCercle.jpg" alt="img 3">
            </div>
            <!-- Ajoutez plus de photos ici -->
        </div>
    </div>

    <!-- Dossier Archives -->
    <div class="photo-gallery">
        <h3>Archives</h3>
        <div class="gallery-grid">
            <div class="gallery-item">
                <a href="/pages/404.html">
                    <p>Saison 2023-2024</p>
                    <img src="/images/ImageEntrainement.jpg" alt="img 1">    
                </a>
            </div>
            <div class="gallery-item">
                <a href="/pages/404.html">
                    <p>Saison 2022-2023</p>
                    <img src="/images/ImageEntrainement.jpg" alt="img 1">    
                </a>
            </div>            
            <div class="gallery-item">
                <a href="/pages/404.html"> 
                    <p>Evènements</p>
                    <img src="/images/mainCercle.jpg" alt="img 3">
                </a>
            </div>
            <!-- Ajoutez plus de photos ici -->
        </div>
    </div>

    <div id="footer"></div>

    <script src="/js/main.js"></script>
    <script>
        loadHTML('/commun/menu.html', 'menu');
        loadHTML('/commun/footer.html', 'footer');

        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = slides.length - 1;
            } else {
                currentIndex = index;
            }
            for (let slide of slides) {
                slide.style.display = 'none';
            }
            slides[currentIndex].style.display = 'block';
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        document.getElementById('photo-upload').addEventListener('change', function () {
            const thumbnailsDiv = document.getElementById('thumbnails');
            thumbnailsDiv.innerHTML = ""; // Vide le conteneur de miniatures existant

            const fileList = this.files;
            if (fileList.length > 0) {
                for (const file of fileList) {
                    const reader = new FileReader();
                
                    reader.onload = function (e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.classList.add('thumbnail');
                        thumbnailsDiv.appendChild(img);
                    };
                
                    reader.readAsDataURL(file); // Lit le fichier et affiche son contenu
                }
            }
        });

        document.getElementById('send-email').addEventListener('click', function () {
            const email = 'dimitrigarrigues@gmail.com'; // Remplacez par votre adresse email
            const subject = 'Photos pour la Galerie';
            const body = 'Bonjour,\n\nJe vous envoie les photos pour la galerie.\n\nVeuillez les trouver en pièces jointes.\n';
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Ouvre l'application de messagerie par défaut
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
